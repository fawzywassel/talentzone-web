<headerdirective></headerdirective>

<div id="profile-page-wall" class="col s12 m8">
    <div id="profile-page-wall-share" class="row">
        <div class="col s12">
            <div id="UpdateStatus" class="tab-content col s12  grey lighten-4" style="display: block;">
                <div class="row">
                    <div class="col s2"><img src="img/user.png" alt=""
                                             class="circle responsive-img valign  profile-image-post "
                                             data-pin-nopin="true" title=""></div>
                    <div class="input-field col s10">
                      <textarea id="textarea" row="2" class="materialize-textarea" ng-model="newPost.content"></textarea>
                      <label for="textarea" class="">What's on your mind?</label>
                        <a class="waves-effect waves-light btn" ng-click="newAddPost()"><i class="mdi-maps-rate-review left"></i>Post</a></div>
                    </div>
            </div>

     </div>
    </div>
    <div id="profile-page-wall-posts" class="row">
        <div class="col s12">
            <div id="profile-page-wall-post" class="card" ng-repeat="post in Posts | orderBy : 'post.postDate' : true  ">
                <div class="card-profile-title" >
                    <div class="row">
                        <div class="col s1"><img src="img/user.png" alt=""
                                                 class="circle responsive-img valign profile-post-uer-image"></div>
                        <div class="col s10"><p class="grey-text text-darken-4 margin">{{post.talent.firstName}} {{post.talent.lastName}}</p><span
                                class="grey-text text-darken-1 ultra-small">{{post.postDate}}</span></div>
                        <div class="col s1 right-align"><i class="mdi-navigation-expand-more"></i></div>
                    </div>
                    <div class="row">
                        <div class="col offset-s1 s10"><p>{{post.content}}</p></div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>


<script src="js/script.js"></script>
